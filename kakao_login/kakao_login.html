<html>
    <head>
        <title>카카오 로그인</title>
        <link rel="stylesheet" href="kakao_login.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    </head>

    <body>
        <div class="wrap">
            <div class="login_wrap">
                <div class="logo">kakao</div>
                <form>

                    <input type="text" placeholder="비밀번호">

                <div class="login_check">
                    <input type="checkbox" name="" id="login">
                    <label for="login">로그인 상태 유지</label>
                    <i class="xi-error-o"></i>
                </div>
                <div class="btns">
                    <button>로그인</button>
                    <div class="line_text">또는</div>
                    <button class="qg_login_btn">QG코드 로그인</button>
                </div>
                <ul class="info">
                    <li class="signup"><a href="#">회원가입</a></li>
                    <li class="lookup_id"><a href="#">계정찾기</a></li>
                    <li class="lookup_pwd"><a href="#">비밀번호 찾기</a></li>
                </ul>
            </div>
            <div class="footer">
                <ul class="nav">
                    <li>이용약관</li>

                    <li>한국어</li>

            </div>
